[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:orchestrator]
command=uvicorn app.main:app --app-dir /opt/arcturus/backend --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
